<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>To-Do List with Local Storage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      background-color: #4CAF50;
      color: white;
      padding: 15px 0;
      margin: 0;
    }

    .container {
      margin: 30px auto;
      width: 80%;
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }

    input {
      border: none;
      border-bottom: 2px solid #ccc;
      width: 75%;
      padding: 10px;
      font-size: 16px;
    }

    .addBtn {
      padding: 10px;
      width: 20%;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .addBtn:hover {
      background: #45a049;
    }

    ul {
      margin: 0;
      padding: 0;
    }

    ul li {
      cursor: pointer;
      position: relative;
      padding: 12px 40px 12px 20px;
      list-style-type: none;
      background: #f9f9f9;
      font-size: 18px;
      transition: 0.2s;
      user-select: none;
      border-bottom: 1px solid #ddd;
    }

    ul li:nth-child(odd) {
      background: #f1f1f1;
    }

    ul li:hover {
      background: #ddd;
    }

    ul li.checked {
      background: #888;
      color: white;
      text-decoration: line-through;
    }

    .close {
      position: absolute;
      right: 10px;
      top: 0;
      padding: 12px 16px;
      cursor: pointer;
      color: #888;
      font-weight: bold;
    }

    .close:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h2>My To-Do List</h2>

  <div class="container">
    <input type="text" id="myInput" placeholder="Add a new task...">
    <button class="addBtn" onclick="newElement()">Add</button>

    <ul id="myUL"></ul>
  </div>

  <script>
    // Load tasks from local storage when page starts
    window.onload = function() {
      loadTasks();
    };

    // Function to save tasks into local storage
    function saveTasks() {
      const tasks = [];
      const listItems = document.querySelectorAll("#myUL li");

      listItems.forEach(item => {
        tasks.push({
          text: item.textContent.replace('Ã—', '').trim(),
          checked: item.classList.contains('checked')
        });
      });

      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Load tasks from local storage and show on screen
    function loadTasks() {
      const data = localStorage.getItem("tasks");
      if (data) {
        const tasks = JSON.parse(data);
        tasks.forEach(task => {
          createListItem(task.text, task.checked);
        });
      }
    }

    // Function to create a list item
    function createListItem(text, checked = false) {
      const li = document.createElement("li");
      li.textContent = text;
      if (checked) li.classList.add("checked");

      const span = document.createElement("SPAN");
      const txt = document.createTextNode("\u00D7");
      span.className = "close";
      span.appendChild(txt);
      li.appendChild(span);

      document.getElementById("myUL").appendChild(li);

      span.onclick = function() {
        this.parentElement.remove();
        saveTasks();
      };

      li.onclick = function() {
        this.classList.toggle("checked");
        saveTasks();
      };
    }

    // Function for Add button
    function newElement() {
      const input = document.getElementById("myInput");
      const inputValue = input.value.trim();

      if (inputValue === "") {
        alert("You must write something!");
        return;
      }

      createListItem(inputValue);
      input.value = "";
      saveTasks();
    }
  </script>
</body>
</html>
